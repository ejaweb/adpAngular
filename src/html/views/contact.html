<section class="top-bar contact">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h1>Contact</h1>
      </div>
    </div>
  </div>
</section>

<div class="container ptb40">
  <form name="contactForm" ng-submit="vm.fn.submitForm(contactForm.$valid)" novalidate>
    <div class="row mb25">
      <div class="col-xs-12">
        <div class="search-box contact">
          <input 
            type="text" 
            name="name" 
            placeholder="Name" 
            ng-model="vm.prop.name" 
            required>
        </div>
      </div>
    </div>
    <div class="row mb25">
      <div class="col-xs-12">
        <div class="search-box contact email pull-left">
          <input 
            type="email" 
            name="email" 
            placeholder="Email Address" 
            ng-model="vm.prop.email" 
            required>
        </div>
        <div class="select-box contact">
          <select 
            name="reason" 
            class="main-sct" 
            ng-model="vm.prop.reason" 
            ng-options="option for option in vm.prop.contactOptions" 
            required>
            <option value="">Reason for contact</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 mb25">
        <div class="text-box">
          <textarea 
            class="main-txt" 
            placeholder="Message" 
            ng-model="vm.prop.message" 
            required></textarea>
        </div>
      </div>
      <div class="col-xs-12">
        <button class="main-but pull-right" type="submit">Submit</button>
      </div>
    </div>
  </form>
</div>
